<html>

<head>
    <title>
        Amazing Fun World
    </title>
    <link rel="stylesheet" href="./assests/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="./assests/images/logo.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="./assests/js/script.js"></script>
    
</head>


<body>
    <div class="body">
        <div class="logo"><img src="./assests/images/logo.png" class="logo-img"></div>
        <div class="button">
            <ul class="button-list">
                <!-- Add onclick attribute to call the openPopup function -->
                <li><button onclick="openPopup('Theme Park')">Theme Park</button></li>
                <li><button onclick="openPopup('Amusement Park')">Amusement Park</button></li>
                <li><button onclick="openPopup('Resort')">Resort</button></li>
            </ul>
        </div>
        <div class="offer">
            <button class="button-offer" onclick="sendMessage()"><i class="fa fa-whatsapp"></i>&nbsp;|&nbsp;&nbsp;Connect with us</button>
        </div>
        
        <div class="footer">
            <div class="contact-info">
                <p class="contact-number"><i class="fa fa-globe"></i> |&nbsp;<a href="http://www.amazingfunworld.com/" target="_blank">www.amazingfunworld.com</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
            </div>
            <div class="social-icons">
                <a href="https://www.facebook.com/WorldOfAmazingFun/" class="social-icon"><i class="fa fa-facebook"></i></a>
                <a href="https://www.instagram.com/amazing_fun_world_dwarika/" class="social-icon"><i class="fa fa-instagram"></i></a>
                
            </div>
            <div class="address">
                <p><i class="fa fa-map-marker"></i>&nbsp;&nbsp;| Dhrashanvel, Devbhoomi Dwarka, Gujarat, India&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
            </div>
        </div>
    </div>     

    <!-- Add a popup container -->
    <div class="popup-container" id="popupContainer">
        <div class="popup-content">
            <!-- Title container -->
            <div class="popup-title" id="popupTitle"></div>
            <!-- Form container -->
            <div class="popup-images" id="popupImages"></div>
            <!-- Close button -->
            <span class="close-btn" onclick="closePopup()"><i class="fa fa-close" style="font-size:30px;color:white"></i></span>
        </div>
    </div>
    
</body>

</html>
